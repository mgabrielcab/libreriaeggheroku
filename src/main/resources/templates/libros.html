<!DOCTYPE html>
<html
  lang="es"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/estilo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <title>Libreria Oz - Editoriales</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo"><a href="/">Libreria Oz</a></div>
        <ul class="menu">
          <li><a th:href="@{/libro/listado}">Libros</a></li>
          <li><a th:href="@{/autor/listado}">Autores</a></li>
          <li><a th:href="@{/editorial/listado}">Editoriales</a></li>
        </ul>
      </nav>
    </header>
    <div class="content">
      <table class="listado-autor">
        <a th:href="@{/libro/editar-libro}" class="agregarlibro">Agregar Libro</a>
        <thead>
          <tr class="cabecera">
            <th>ISBN</th>
            <th>Titulo</th>
            <th>AÃ±o</th>
            <th>Autor</th>
            <th>Editorial</th>
            <th>Disponibles</th>
            <th>Prestados</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody class="cuerpo-tabla">
          <tr th:each="libro: ${libros}">
            <!--Aca iria los th-->
            <td th:text="${libro.isbn}"></td>
            <td th:text="${libro.titulo}"></td>
            <td th:text="${libro.anio}"></td>
            <td th:text="${libro.autor.nombre}"></td>
            <td th:text="${libro.editorial.nombre}"></td>
            <td th:text="${libro.ejemplaresRestantes}"></td>
            <td th:text="${libro.ejemplaresPrestados}"></td>
            <td class="acciones">
              <a th:href="@{/libro/editar-libro(id=__${libro.id}__,accion=Editar)}">Editar</a>
              <a th:href="@{/libro/editar-libro(id=__${libro.id}__,accion=Eliminar)}">Eliminar</a>
              <a th:href="@{/libro/editar-libro(id=__${libro.id}__,accion=Prestar)}">Salida</a>
              <a th:href="@{/libro/editar-libro(id=__${libro.id}__,accion=Devolver)}">Entrada</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
